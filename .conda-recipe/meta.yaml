{% set data = load_setup_py_data() %}

package:
    name: sfdata
    version: {{ data["version"] }}

about:
   home: {{ data["url"] }}
   summary: {{ data["description"] }}

source:
    path: ..

build:
  noarch: python
  entry_points:
    - sfdstats = sfdstats:main

requirements:
    build:
        - python >=3.6
        - setuptools
    run:
        - python >=3.6
        - colorama
        - h5py
        - numpy >=1.15.0 # for return_indices arg in intersect1d
        - pandas
        - tqdm
        - xarray


